# BalloonsPlus
# Spigot-Paper plugin that allow players to equip balloons

ShowOnlyBalloonsWithPermission: true

ShowParticlesBalloonsOnRemove: true

Messages:
  BalloonPrefix: "§b[Balloons+] "
  BalloonReload: "§bSuccessfully reloaded!"
  BalloonsSummoned: "§bBalloons summoned."
  BalloonsRemoved: "§bBalloons removed."
  BalloonsMenuName: "Balloons Menu"
  BalloonsMenuPrevious: "§7« §ePrevious"
  BalloonsMenuNext: "§eNext §7»"
  BalloonsMenuRemove: "§cRemove balloon"
  BalloonsMenuClickToSummon: "§6» §eClick to summon"
  BalloonsMenuNoPermissionToSummon: "§cNo permission to summon"

# The name is arbitrary, ofc you can't have twho balloons with same name.
# If isDefault is true everyone can use the relative balloon. If isDefault is false permission is needed.
